<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Grocery Stores in FL</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    
    <!-- DataTables Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    
    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    
    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    
    <!-- DataTables Bootstrap JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- DataTables Buttons CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">

    <!-- DataTables Buttons JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>

    <!-- JSZip for Excel -->
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

    <!-- HTML5 Buttons for CSV and Excel -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>

    <!-- Print Button -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.print.min.js"></script>





    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .container {
            padding-top: 20px;
        }

        /* Ensures that the table container will allow horizontal scrolling */
        .table-responsive {
            overflow-x: auto;
        }

        /* Make sure the records per page has enough room */
        .dataTables_wrapper .dataTables_length select {
            width: auto; /* Adjust the width as needed */
            display: inline-block; /* Ensures proper display */
            padding-right: 20px; /* Add padding to avoid overlap with the arrow */

        }

        /* Add some space above the buttons to give the table room */
        .dt-buttons {
            margin-top: 10px; /* Adjust the value as needed */
        }

        .dt-head-left {
        text-align: left !important; // Force text alignment to the left
        }

    </style>
</head>
<body>
    <div class="container mt-5">

        <!-- Title -->
        <h1>Gourmet Grocery Stores in FL</h1>

        <!-- Render your DataFrame here -->
        {{ data|safe }}
    </div>
    <script>
    $(document).ready( function () {
        // Initialize DataTable with responsive option
        $('#dataTable').DataTable({
            // "responsive": true,
            "scrollX": true,
            "pagingType": "simple_numbers",
            "dom": 'lfrtBp', // Positioning of elements
            "buttons": [
                'csv', 'excel', 'print' // Export buttons
            ],
            "order": [[1, "desc"], [3, "asc"]], // Sort by 'GPT Compatibility Score' (desc), then 'Distance (miles)' (asc)
            "columnDefs": [
                {
                    "targets": [2],  // Shorten the 'GPT Description' column
                    "render": function(data, type, row) {
                        return type === 'display' && data.length > 50 ?
                            '<span title="' + data + '">' + data.substr(0, 50) + '...</span>' :
                            data;
                    }
                },
                // Add a new object for aligning headers of all columns
                { 
                    "className": "dt-head-left", // Custom class for header alignment
                    "targets": "_all" // Apply this to all columns
                }
            ],
            "language": {
                "lengthMenu": "Display _MENU_ records per page",
                "zeroRecords": "Nothing found - sorry",
                "info": "Showing page _PAGE_ of _PAGES_",
                "infoEmpty": "No records available",
                "infoFiltered": "(filtered from _MAX_ total records)"
            }
        });
    });
    </script>
</body>
</html>
