<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Grocery Stores in FL</title>
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    
    <!-- DataTables Bootstrap 5 CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    
    <!-- DataTables Buttons CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
  
    
    <!-- Bootstrap 5 Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery (for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    
    <!-- DataTables Bootstrap 5 JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- DataTables Buttons JS -->
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
    
    <!-- JSZip (for Excel) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
 



    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .container {
            padding-top: 20px;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .dataTables_wrapper .dataTables_length select {
            width: auto;
            display: inline-block;
            padding-right: 20px;
        }
        .dt-buttons {
            margin-top: 10px;
        }
        .dt-head-left {
            text-align: left !important;
        }

        /* Customizing tooltip background and text color */
        .tooltip-inner {
            background-color: rgba(248, 249, 250, 1) !important; /* Increase opacity, ensure application */
            color: #343a40; /* Dark text */
            max-width: 300px; /* Maximum width */
            min-width: 150px; /* Minimum width */
        }
        
        /* Optional: Customizing the arrow color to match the tooltip background */
        .bs-tooltip-top .arrow::before, .bs-tooltip-auto[data-popper-placement^="top"] .arrow::before {
            border-top-color: #f8f9fa;
        }
        .bs-tooltip-bottom .arrow::before, .bs-tooltip-auto[data-popper-placement^="bottom"] .arrow::before {
            border-bottom-color: #f8f9fa;
        }
        .bs-tooltip-start .arrow::before, .bs-tooltip-auto[data-popper-placement^="left"] .arrow::before {
            border-left-color: #f8f9fa;
        }
        .bs-tooltip-end .arrow::before, .bs-tooltip-auto[data-popper-placement^="right"] .arrow::before {
            border-right-color: #f8f9fa;

    </style>

</head>
<body>
    <div class="container mt-5">
        <h1>Gourmet Grocery Stores in FL</h1>
        <!-- Directly render the DataFrame as a table -->
        {{ data|safe }}
    </div>
    <script>
    $(document).ready(function() {
        var table = $('#dataTable').DataTable({
            "scrollX": true,
            "pagingType": "simple_numbers",
            "dom": 'lfrtBp',
            "buttons": ['csv', 'excel', 'print'],
            "order": [[1, "desc"], [3, "asc"]],
            "columnDefs": [
                {
                    "targets": [2],
                    "render": function(data, type, row) {
                        return type === 'display' && data.length > 50 ?
                            `<span data-bs-toggle="tooltip" data-bs-html="true" title="${data}">${data.substr(0, 50)}...</span>` :
                            data;
                    }
                },
                { 
                    "className": "dt-head-left",
                    "targets": "_all"
                }
            ],
            "language": {
                "lengthMenu": "Display _MENU_ records per page",
                "zeroRecords": "Nothing found - sorry",
                "info": "Showing page _PAGE_ of _PAGES_",
                "infoEmpty": "No records available",
                "infoFiltered": "(filtered from _MAX_ total records)"
            }
        });

        // Initialize Bootstrap 5 tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // Reinitialize tooltips on table redraw (e.g., page change, sorting)
        table.on('draw', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    });
    </script>
</body>
</html>
